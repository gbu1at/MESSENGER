<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" 
    integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" 
    crossorigin="anonymous">
	<title>Регистрация</title>
</head>
<body>
	<form name="registration" method="POST" class="login_form" style="text-align: left; width: 1000px; margin: auto; margin-top: 100px;">
		{% if flag_login %}
			<input type="text" name="login"> логин <h6 style="color: red"> {{ text_error_login }} </h6>
		{% else %}
			<input type="text" name="login"> логин
		{% endif %}
		<br><br>

		{% if flag_password %}
			<input type="password" name="password"> пароль <h6 style="color: red"> {{ text_error_password }} </h6> 
		{% else %}
			<input type="password" name="password"> пароль
		{% endif %}
		<br><br>


		<input type="submit" name="отправить" value="Войти">
	</form>
</body>
</html>
